<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Age</title>
    <style>
        body {
            background-color: #0a0a1a;
            color: #00ffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #1a1a2e;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00ffff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        label {
            font-size: 1.2rem;
        }

        input {
            padding: 0.5rem;
            border: 2px solid #00ffff;
            border-radius: 5px;
            background-color: #0a0a1a;
            color: #00ffff;
            font-size: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: #00ffff;
            color: #0a0a1a;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00b3b3;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .countdown-item {
            text-align: center;
            background-color: #0a0a1a;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .countdown-item span {
            display: block;
            font-size: 2rem;
            text-shadow: 0 0 10px #00ffff;
        }

        .countdown-label {
            font-size: 1rem;
            color: #00b3b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Know Your Age!</h1>
        <form id="ageForm">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <button type="submit">See how old you are!</button>
        </form>
        <div id="countdown" class="countdown">
            <div class="countdown-item">
                <span id="years">00</span>
                <span class="countdown-label">Years</span>
            </div>
            <div class="countdown-item">
                <span id="months">00</span>
                <span class="countdown-label">Months</span>
            </div>
            <div class="countdown-item">
                <span id="days">00</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('ageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const dob = new Date(document.getElementById('dob').value);
            const now = new Date();
            
            function updateCountdown() {
                const currentTime = new Date();
                const timeDifference = currentTime - dob;
                
                const years = Math.floor(timeDifference / (1000 * 60 * 60 * 24 * 365));
                const months = Math.floor((timeDifference % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
                const days = Math.floor((timeDifference % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
                
                document.getElementById('years').textContent = String(years).padStart(2, '0');
                document.getElementById('months').textContent = String(months).padStart(2, '0');
                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            }
            
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
