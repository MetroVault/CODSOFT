<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: #0a0a1a;
      color: #00f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.5s, color 0.5s;
    }

    body.light-mode {
      background: #e0f7ff;
      color: #0a0a1a;
    }

    .game-container {
      text-align: center;
      background: rgba(10, 10, 26, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
      transition: background 0.5s, box-shadow 0.5s;
    }

    body.light-mode .game-container {
      background: rgba(224, 247, 255, 0.9);
      box-shadow: 0 0 20px rgba(10, 10, 26, 0.5);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #00f7ff;
    }

    body.light-mode h1 {
      text-shadow: 0 0 10px #0a0a1a;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: rgba(0, 247, 255, 0.1);
      border: 2px solid #00f7ff;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: #00f7ff;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
    }

    body.light-mode .cell {
      background: rgba(10, 10, 26, 0.1);
      border-color: #0a0a1a;
      color: #0a0a1a;
    }

    .cell:hover {
      background: rgba(0, 247, 255, 0.2);
      transform: scale(1.05);
      box-shadow: 0 0 15px #00f7ff;
    }

    body.light-mode .cell:hover {
      background: rgba(10, 10, 26, 0.2);
      box-shadow: 0 0 15px #0a0a1a;
    }

    .cell.x {
      color: #00f7ff;
    }

    .cell.o {
      color: #ff00ff;
    }

    .status {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 1rem;
      color: #00f7ff;
      background: transparent;
      border: 2px solid #00f7ff;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode .controls button {
      color: #0a0a1a;
      border-color: #0a0a1a;
    }

    .controls button:hover {
      background: #00f7ff;
      color: #0a0a1a;
    }

    body.light-mode .controls button:hover {
      background: #0a0a1a;
      color: #e0f7ff;
    }

    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      background: transparent;
      border: 2px solid #00f7ff;
      border-radius: 5px;
      color: #00f7ff;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode .mode-toggle {
      border-color: #0a0a1a;
      color: #0a0a1a;
    }

    .mode-toggle:hover {
      background: #00f7ff;
      color: #0a0a1a;
    }

    body.light-mode .mode-toggle:hover {
      background: #0a0a1a;
      color: #e0f7ff;
    }
  </style>
</head>
<body>
  <button class="mode-toggle" onclick="toggleMode()">ðŸŒ™</button>
  <div class="game-container">
    <h1>Neon Tic Tac Toe</h1>
    <div class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="status">Player X's turn</div>
    <div class="controls">
      <button onclick="resetGame()">Reset Game</button>
      <button onclick="toggleGameMode()">Switch to AI Mode</button>
    </div>
  </div>

  <script>
    const board = document.querySelector('.board');
    const cells = document.querySelectorAll('.cell');
    const statusText = document.querySelector('.status');
    const modeToggle = document.querySelector('.mode-toggle');
    let currentPlayer = 'X';
    let gameActive = true;
    let gameState = ['', '', '', '', '', '', '', '', ''];
    let isAIMode = false;

    const winningConditions = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
      [0, 4, 8], [2, 4, 6]             // Diagonals
    ];

    const handleCellClick = (e) => {
      const clickedCell = e.target;
      const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

      if (gameState[clickedCellIndex] !== '' || !gameActive) return;

      gameState[clickedCellIndex] = currentPlayer;
      clickedCell.textContent = currentPlayer;
      clickedCell.classList.add(currentPlayer.toLowerCase());

      checkForWinner();

      if (isAIMode && gameActive && currentPlayer === 'X') {
        setTimeout(() => {
          AIMove();
        }, 500);
      }
    };

    const checkForWinner = () => {
      let roundWon = false;

      for (let i = 0; i < winningConditions.length; i++) {
        const [a, b, c] = winningConditions[i];
        if (gameState[a] === '' || gameState[b] === '' || gameState[c] === '') continue;

        if (gameState[a] === gameState[b] && gameState[b] === gameState[c]) {
          roundWon = true;
          break;
        }
      }

      if (roundWon) {
        statusText.textContent = `Player ${currentPlayer} wins!`;
        gameActive = false;
        return;
      }

      if (!gameState.includes('')) {
        statusText.textContent = 'Draw!';
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    };

    const resetGame = () => {
      gameState = ['', '', '', '', '', '', '', '', ''];
      gameActive = true;
      currentPlayer = 'X';
      statusText.textContent = `Player ${currentPlayer}'s turn`;
      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('x', 'o');
      });
    };

    const toggleMode = () => {
      document.body.classList.toggle('light-mode');
      modeToggle.textContent = document.body.classList.contains('light-mode') ? 'â˜€ï¸' : 'ðŸŒ™';
    };

    const toggleGameMode = () => {
      isAIMode = !isAIMode;
      resetGame();
      statusText.textContent = isAIMode ? 'AI Mode: Player X\'s turn' : 'Offline Mode: Player X\'s turn';
    };

    const AIMove = () => {
      let bestScore = -Infinity;
      let bestMove;

      for (let i = 0; i < gameState.length; i++) {
        if (gameState[i] === '') {
          gameState[i] = 'O';
          let score = minimax(gameState, 0, false);
          gameState[i] = '';
          if (score > bestScore) {
            bestScore = score;
            bestMove = i;
          }
        }
      }

      gameState[bestMove] = 'O';
      cells[bestMove].textContent = 'O';
      cells[bestMove].classList.add('o');
      checkForWinner();
    };

    const minimax = (board, depth, isMaximizing) => {
      const scores = {
        X: -1,
        O: 1,
        draw: 0
      };

      const result = checkWinner(board);
      if (result !== null) {
        return scores[result];
      }

      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < board.length; i++) {
          if (board[i] === '') {
            board[i] = 'O';
            let score = minimax(board, depth + 1, false);
            board[i] = '';
            bestScore = Math.max(score, bestScore);
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < board.length; i++) {
          if (board[i] === '') {
            board[i] = 'X';
            let score = minimax(board, depth + 1, true);
            board[i] = '';
            bestScore = Math.min(score, bestScore);
          }
        }
        return bestScore;
      }
    };

    const checkWinner = (board) => {
      for (let i = 0; i < winningConditions.length; i++) {
        const [a, b, c] = winningConditions[i];
        if (board[a] !== '' && board[a] === board[b] && board[b] === board[c]) {
          return board[a];
        }
      }
      if (!board.includes('')) return 'draw';
      return null;
    };

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
  </script>
</body>
</html>
